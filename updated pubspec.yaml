name: email_securax
description: "EmailSecuraX - Comprehensive email security and scam protection platform."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  
  # ✅ Google/Gmail Integration
  google_sign_in: ^6.3.0
  googleapis: ^14.0.0
  googleapis_auth: ^2.0.0
  
  # ✅ HTTP & Networking
  http: ^1.5.0
  
  # ✅ Storage
  shared_preferences: ^2.3.2
  flutter_secure_storage: ^9.2.2
  
  # ✅ UI Components
  cupertino_icons: ^1.0.8
  carousel_slider: ^5.0.0  # ✅ UPDATED - Fixes the conflict
  carousel_indicator: ^1.0.6
  flutter_svg: ^2.0.10+1
  auto_size_text: ^3.0.0
  animations: ^2.0.11
  
  # ✅ Firebase
  firebase_core: ^3.13.0
  
  # ✅ Utils
  intl: ^0.19.0
  crypto: ^3.0.5
  url_launcher: ^6.3.1
  share_plus: ^10.1.1
  
  # ✅ File Handling
  file_picker: ^8.1.6
  desktop_drop: ^0.4.4
  image_picker: ^1.1.2
  cached_network_image: ^3.4.1
  
  # ✅ OAuth (Custom fork for Outlook)
  flutter_appauth:
    git:
      url: https://github.com/ds6467/flutter_appauth.git
      ref: v2.1.0-finalfix-2

dependency_overrides:
  flutter_appauth_platform_interface: 3.0.0
  web: ^1.1.0  # ✅ Add this to prevent web package conflicts

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.4.6

flutter:
  uses-material-design: true
  
  # ✅ Add assets section
  assets:
    - assets/images/

flutter_native_splash:
  color: "#1E3A8A"
  image: "assets/images/splash_logo.png"
  color_dark: "#1E3A8A"
  image_dark: "assets/images/splash_logo.png"
  android_12:
    image: "assets/images/splash_logo.png"
    color: "#1E3A8A"
  fullscreen: true
